<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>JEE(Advanced)-2025 Candidate Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"href="Sign.css">
</head>
<body>
  <div class="container">
    <br>
    <h3 style="color:Red;">JEE(Advanced)-2025 Login Portal</h3>
    <br>
    <h2 style="color:green;"class="title">Sign Up</h2>
    <div class="page">
      <form class="sign">
        <div id="hide" class="use">
          <i class="fas fa-user"></i>
          <input type="text"placeholder=" Enter your name">
        </div>
        <div id="down"class="use">
          <i class="fas fa-at"></i>
          <input type="email"placeholder="Enter your email ID Number">
        </div>
        <div class="use">
          <i class="fas fa-key"></i>
          <input type="password"placeholder="Enter your password">
        </div>
        <p class="forget">password Suggestion? <a href="#">click here</a></p>
        <div class="btn">
         <button type="button"class="signupbtn">SignUp</button>
         <button type="button"class="disable">SignIn</button>
        </div>
      </form>
    </div>
  </div>
  <script src="Java.js"></script>
</body>
</html>
